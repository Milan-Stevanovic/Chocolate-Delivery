<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Your past orders:</h1>
            <hr/>
        </div>
    </div>
    
    <div class="row header">
        <div class="col">
            OrderID
        </div>
        
        <div class="col">
            Delivered To
        </div>

        <div class="col">
            Order State
        </div>

        <div class="col">
            Address
        </div>

        <div class="col">
            Comment
        </div>

        <div class="col">
            Products
        </div>

        <div class="col">
            Price
        </div>

        <div class="col">
            Delivery Time
        </div>
    </div>

    <div *ngFor="let order of myOrders">
        <app-pastOrderContainer [order]="order"></app-pastOrderContainer>
    </div>

</div>
