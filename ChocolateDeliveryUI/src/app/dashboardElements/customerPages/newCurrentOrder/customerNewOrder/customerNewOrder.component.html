<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="confirm-order-container">
                <h2>Confirm Your Order</h2>
                <hr/>
                <div class="products">
                    <h3>Added Products</h3>
                    <div *ngFor="let product of order.orderProducts">
                        {{ product.product.name }} X {{ product.quantity }}
                    </div>
                </div>

                <div class="total-price" style="margin-bottom: 100px">
                    <strong>Total price = {{ order.price }} RSD<br/>+250 RSD Delivery Fee</strong>
                </div>
                <button class="btn btn-light form-control custom-button" style="margin-bottom: 50px;" (click)="ClearOrder()">Clear Order</button><br/>

                <!-- TODO: add form here -->
                <form [formGroup]="confirmOrderForm" (ngSubmit)="ConfirmOrder()">
                    Address
                    <input type="text" class="form-control" formControlName="address">
                    Comment
                    <textarea style="max-height: 150px;" class="form-control" formControlName="comment"></textarea>

                    <input type="submit" value="Confirm Order" class="btn btn-light form-control custom-button">
                </form>
            </div>
        </div>
    
        <div class="col-9">
            <div class="row">
                <div class="col">
                    <h1>Create your order now!</h1>
                    <hr/>
                </div>
            </div>
        
            <div class="row">
                
                <div class="products-container">
                    <div *ngFor="let product of products">
                        <app-productContainer (addProductEmitter)="AddProductToOrder($event)" [product]="product"></app-productContainer>
                    </div>
        
                </div>
        
            </div>
        </div>
    </div>
</div>
