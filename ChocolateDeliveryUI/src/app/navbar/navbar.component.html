<div class="navbar-holder">

    <a routerLink='/dashboard'>
        <div class="navbar-item">
            Dashboard
        </div>
    </a>

    
    <div *ngIf="loggedIn" class="log-out" (click)="UserLogout()">
        <div class="navbar-item" style="float: right;">
            Log Out
        </div>
    </div>

    <div *ngIf="loggedIn">
        <div class="navbar-item" style="float: right;">
            {{ username }} [{{ role }}]
        </div>
    </div>
</div>
