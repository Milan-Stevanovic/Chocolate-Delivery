<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Dashboard</h1>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">

                <!-- CUSTOMER -->
                <div class="col dashboard-items-holder">
                    <h4>Customer</h4>
                    <hr/>
                    
                    <a routerLink="/newCurrentOrder">
                        <div class="dashboard-item">
                            <img src="/assets/icons/new-current-order-icon.png" class="dashboard-icon"/><br/>
                            New/Current Order
                        </div>
                    </a>
            
                    <a routerLink="/pastOrders">
                        <div class="dashboard-item">
                            <img src="/assets/icons/past-orders-icon.png" class="dashboard-icon"/><br/>
                            Past Orders
                        </div>
                    </a>
                </div>

                <!-- DELIVERER -->
                <div class="col dashboard-items-holder">
                    <h4>Deliverer</h4>
                    <hr/>

                    <a routerLink="/newOrders">
                        <div class="dashboard-item">
                            <img src="/assets/icons/new-orders-icon.png" class="dashboard-icon"/><br/>
                            New Orders
                        </div>
                    </a>
        
                    <a routerLink="/myOrders">
                        <div class="dashboard-item">
                            <img src="/assets/icons/my-orders-icon.png" class="dashboard-icon"/><br/>
                            My Orders
                        </div>
                    </a>
            
                    <a routerLink="/currentOrder">
                        <div class="dashboard-item">
                            <img src="/assets/icons/current-order-icon.png" class="dashboard-icon"/><br/>
                            Current Order
                        </div>
                    </a>

                </div>

                <!-- ADMIN -->
                <div class="col dashboard-items-holder">
                    <h4>Admin</h4>
                    <hr/>

                    <a routerLink="/verification">
                        <div class="dashboard-item">
                            <img src="/assets/icons/verification-icon.png" class="dashboard-icon"/><br/>
                            Verification
                        </div>
                    </a>
            
                    <a routerLink="/allOrders">
                        <div class="dashboard-item">
                            <img src="/assets/icons/all-orders-icon.png" class="dashboard-icon"/><br/>
                            All Orders
                        </div>
                    </a>
        
                    <a routerLink="/addNewProduct">
                        <div class="dashboard-item">
                            <img src="/assets/icons/add-new-product-icon.png" class="dashboard-icon"/><br/>
                            Add New Product
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="col dashboard-items-holder" style="margin: 0;">
                <h4>Account</h4>
                <hr/>

                <div class="row">
                    <div class="col verification">
                        <a (click)="VerificationStatus()">
                            <div class="dashboard-item" >
                                <img src="/assets/icons/verified-icon.png" class="dashboard-icon"/><br/>
                                Verification Status
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a routerLink="/profile">
                            <div class="dashboard-item">
                                <img src="/assets/icons/profile-icon.png" class="dashboard-icon"/><br/>
                                Edit Profile
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a routerLink="/changePassword">
                            <div class="dashboard-item">
                                <img src="/assets/icons/password-icon.png" class="dashboard-icon"/><br/>
                                Change Password
                            </div>
                        </a>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
